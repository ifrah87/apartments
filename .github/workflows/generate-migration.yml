name: Generate SQL Migration from schema.prisma changes

on:
  workflow_dispatch: {}
  push:
    paths:
      - "prisma/schema.prisma"

permissions:
  contents: write

jobs:
  generate-sql:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Ensure sql-migrations dir
        run: mkdir -p sql-migrations

      - name: Pick "from" schema (previous commit or empty)
        id: pickfrom
        shell: bash
        run: |
          if git show HEAD^:prisma/schema.prisma > /tmp/prev.prisma 2>/dev/null; then
            echo "from_opt=--from-schema-datamodel /tmp/prev.prisma" >> $GITHUB_OUTPUT
          else
            echo "from_opt=--from-empty" >> $GITHUB_OUTPUT
          fi

      - name: Generate SQL diff (prev schema -> current)
        id: gensql
        run: |
          TS=$(date +'%Y%m%d%H%M%S')
          OUT="sql-migrations/${TS}-${GITHUB_SHA::7}.sql"
          echo "out=$OUT" >> $GITHUB_OUTPUT

          npx prisma migrate diff \
            ${{ steps.pickfrom.outputs.from_opt }} \
            --to-schema-datamodel prisma/schema.prisma \
            --script > "$OUT"

          if ! grep -Eq '\b(CREATE|ALTER|DROP)\b' "$OUT"; then
            rm -f "$OUT"
            echo "empty=true" >> $GITHUB_OUTPUT
          else
            echo "empty=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit SQL (if any)
        if: steps.gensql.outputs.empty == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add ${{ steps.gensql.outputs.out }}
          git commit -m "chore(migrations): add SQL ${{ steps.gensql.outputs.out }}"
          git push

      - name: Done / No changes
        if: steps.gensql.outputs.empty == 'true'
        run: echo "No schema changes detected; no SQL generated."

        